<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender Weiterleitung</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-85E2VMKH4X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-85E2VMKH4X');
  </script>
</head>
<body>
  <h1>Weiterleitung zum Kalender...</h1>
  <p>Du wirst automatisch weitergeleitet.</p>

  <script>
    // Nach 1 Sekunde weiterleiten
    setTimeout(function() {
      window.location.href = "https://calendar.google.com/calendar/embed?src=EURE_KALENDER_ID&ctz=Europe%2FBerlin";
    }, 1000);
  </script>
</body>
</html>
